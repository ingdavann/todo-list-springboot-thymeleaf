<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="font-monospace">
<main class="container">
    <h1 class="text-center text-primary mt-5 mb-3">Update Your List</h1>
    <form th:action="@{/todo/update}" method="post" th:object="${toDoLists}" class="mt-3">
        <input type="hidden" class="form-control" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Task</label>
            <input type="text" class="form-control" th:field="*{task}">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{description}">
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="text" class="form-control" th:field="*{isDone}">
        </div>
        <a href="/todo">
            <button class="btn btn-success">Back</button>
        </a>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</main>
</body>
</html>
